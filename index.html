<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreboard">
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
        <button id="rock"><img src="rock-icon.png" alt="Rock"></button>
        <button id="paper"><img src="paper-icon.png" alt="Paper"></button>
        <button id="scissors"><img src="scissors-icon.png" alt="Scissors"></button>        
    </div>
    <div id="result"></div>
    <button id="reset">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
